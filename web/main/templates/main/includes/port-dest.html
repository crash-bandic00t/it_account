<!-- Input группа из bootstrap-->
<div class="col-4 pr-0">
    <div class="input-group">
        {{ field }}
        <div class="input-group-append">
            <button id="change_dest" type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#collapseDest" aria-expanded="false" aria-controls="collapseDest">
                Изменить
            </button>
        </div>
    </div>
    
    <div class="collapse mt-2" id="collapseDest">
        <div class="card card-body">
        <!-- выводим форму выбора порта назначения -->
        {% for field in dest_port_form %}
        <div class="row mb-2 align-items-center">
            <div class="col-12 pr-0">
                {{ field }}
            </div>
        </div>
    {% endfor %}
        </div>
      </div>
</div>
