<div class="col-2">
    <label class="mb-0" for="{{ field.id_for_label }}">{{ field.label }}</label>
</div>
{% if field.name == 'dest' %}
    {% include 'main/includes/port-dest.html' %}
{% elif field.name == 'vlan' %}
    {% include 'main/includes/port-vlan.html' %}
{% else %}
<div class="col-4 pr-0">
    {{ field }}
</div>
{% endif %}
<div class="col-3 text-center">
    {% for error in field.errors %}
    <div class="alert alert-danger mb-0" style="padding: 0.375rem !important">{{ error }}</div>
    {% endfor %}
</div>
