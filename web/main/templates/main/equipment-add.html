{% extends 'main/base.html' %}

{% block content %}
<h1 class="h3 mb-2 text-gray-800">Добавить оборудование</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    {% endfor %}
    <input type="submit" value="Добавить">
</form>
{% endblock content %}
