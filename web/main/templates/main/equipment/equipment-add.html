{% extends 'main/base.html' %}

{% block content %}
<h1 class="h3 mb-3 text-gray-800">Добавить оборудование</h1>
<div class="row">
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
            <div class="row mb-2 align-items-center">
                <div class="col-6 alert alert-danger">
                    {{ error }}
                </div>
            </div>
            {% endfor %}
            {% for field in form %}
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label class="mb-0" for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                <div class="col-4 pr-0">
                    {{ field }}
                </div>
                <div class="col-3 text-center">
                    {% for error in field.errors %}
                    <div class="alert alert-danger mb-0" style="padding: 0.375rem !important">{{ error }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="row mt-3">
                <div class="col-6 pr-0">
                    <input class="btn btn-block btn-primary" type="submit" value="Добавить">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
