{% extends 'main/base.html' %}

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-center mb-5">
    <h1 class="h3 mb-0 text-gray-800">Добро пожаловать!</h1>
</div>

<!-- Content Row -->
<div class="row justify-content-md-center">
    {% for autozal in autozals %}
    <div class="col-xl-5 col-md-6 mb-4">
        <a href="{% url 'main:autozal' autozal.slug %}">
            <div class="card border-bottom-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {{ autozal.desc }}</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ autozal.name }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-server fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
